<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador</title>
    <link rel="stylesheet" href="./tema/style.css">
    <link rel="shortcut icon" href="./imagens/icone alura.ico">

    <!-- Fonts Roboto--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div>
            <img src="./imagens/logo-alura.svg" alt="logo da alura">
        </div>
    </header>

    <main>
        <section class="digite">
            <dialog class="erro">
                <img src="./imagens/!.svg">
                <p>Apenas letras minúsculas e sem acento!</p>
                <button class="bnt-ok">OK</button>
            </dialog>

            <textarea class="texto" placeholder="Digite seu texto..."></textarea>

            <p class="informacao"><img src="./imagens/!.svg" class="img-ex"> Apenas letras minúsculas e sem acento.</p>

            <div class="bnt-container">
                <button class="bnt-criptografar">Criptografar</button>
                <button class="bnt-descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="resultado">
            <textarea class="txt-resultado" readonly></textarea>

            <div class="visibilidade">
                <img src="./imagens/pessoa com lupa.svg">

                <h3>Nehuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <button class="bnt-copiar">Copiar</button>
        </section>
    </main>
    
    <footer>
        <p>Desenvolvido por Matheus - 2023</p>
        <p>
            <a href="https://github.com/TheMariano"><img src="./imagens/github.svg"></a>
        </p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
